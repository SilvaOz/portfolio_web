<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONTAWESOME LINK  -->
    <script src="https://kit.fontawesome.com/c642629364.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>WebDeveloper | OSSI</title>
</head>

<body>
    <header class="wrapper">
        <!-- LOGO -->
        <div class="brand">
            <a href="./home.html"> <h2>O<span>S</span></h2></a>
        </div>
        <!-- NAV MENU -->
        <nav class="navbar">
            <input type="checkbox" id="toggle" />
            <label for="toggle" class="toggle">
                <span class="menu__burger">&equiv;</span>
            </label>
            <ul class="menu">
                <li><a  href="./index.html">HOME</a></li>
                <li><a href="./aboutme.html">ABOUT ME</a></li>
                <li><a href="./portfolio.html">PORTFOLIO</a></li>
                <li><a class="active"  href="./contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- HERE IS MY CONTACT SECTION  -->
        <article class="contact__section ">
            <section class="contact__heading">
                
                <h2 class="">Keep in touch</h2>
            </section>
            <!-- IMAGE CONTACT  -->
            <img class="img__contact" src="./images/ReadyPlayerMe-Avatar.png" alt="Oscar Silva Avatar">

            <!-- FORM CONTACT SECTION  -->
            <section class="container__contact">
                <section class="contact__form">
                    <h4>Send me a message...</h4>
                    <form class="form__group">
                        <input type="text" placeholder="Name" class="input" required>
                        <label for=""></label>
                        <input type="email" placeholder="Email" class="input">

                        <textarea name="message" placeholder="Place your message here..."></textarea>
                        <button type="submit" class="btn-submit">Send message</button>
                    </form>
                </section>
            </section>
        </article>
    </main>
    <!-- ANIMATION PARTICLES -->
    <div id="particles-js"></div>
    <!-- FOOTER SECTION  -->
    <footer>
        <section class="footer__content">
            <h2>Oscar Silva</h2>
            <h5>Frontend Developer</h5>
        </section>
        <section class="social__networks">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-twitter-square"></i>
        </section>
    </footer>
    <!-- SCRIPT ANIMATION PARTICLES -->
    <script src="./particles.min.js"></script>
    <script>
        particlesJS(
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 366,
                        "color": "#03dac6",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": false
            }
        )
    </script>
</body>

</html>
